div<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>InnerStitch Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <div class="left">
            <div class="logo" aria-label="InnerStitch Logo">
                <img class="logo-img" src="images/InnerStitch_Studio_Logo-20.png">
            </div>
            <div class="hero">
                <div>INNERSTITCH</div>
                <div>STUDIO</div>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#about">ABOUT US</a></li>

    <main>
        <section class="section-1">
            <div class="background">
                <img src="images/Home_Page_Background.png">
            </div>
            <div class="overlay">
                <div class="title">
                    <h1 class="top">INNERSTITCH</h1>
                    <h1 class="bottom">STUDIO</h1>
            </div>
                <p class="bracket-text">Storytelling together.</p>
            </div>  
        </section>


        <section class="section-2">
            <h1>Games</h1>
            <div class="big-card-container">
                <div class="card-container">

                    <div class="card">
                        <div class="text">Coming Soon</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-3">
            <div class="background">
                <img src="images/the-team.jpg">
            </div>
            <div class="box">
                <div class="box-overlay"></div>
                <h1>MEET the TEAM</h1>
                <div class="poem">
                    <h3>We are Weavers of Dreams,</h3>
                    <h3>Creators of Worlds,</h3>
                    <h3>Writer of Life.</h3>
                    <h3>Brought to you by Gamers.</h3>
                </div>
                <a href="" target="_blank">
                    <button>Our Team</button>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <div class="left">
            <div class="logo" aria-label="InnerStitch Logo">
                <img class="logo-img" src="images/InnerStitch_Studio_Logo-20.png">
            </div>
            <div class="hero">
                <div>INNERSTITCH</div>
                <div>STUDIO</div>
            </div>
        </div>
        <div class="social-icons">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>

            <a href=""><i class="fa-brands fa-tiktok"></i></a>
